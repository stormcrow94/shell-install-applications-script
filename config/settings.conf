#==============================================================================
# Arquivo de Configuração - Shell Install Applications Script
# Edite este arquivo para personalizar as configurações do instalador
#==============================================================================

#------------------------------------------------------------------------------
# Configurações do Zabbix
#------------------------------------------------------------------------------

# Endereço IP ou hostname do servidor/proxy Zabbix
ZABBIX_PROXY_SERVER="10.130.3.201"

# Porta do servidor Zabbix (padrão: 10051)
ZABBIX_SERVER_PORT="10051"

# Porta de escuta do agente Zabbix (padrão: 10050)
ZABBIX_AGENT_PORT="10050"

# Nível de debug (0-5, recomendado: 3)
ZABBIX_DEBUG_LEVEL="3"

# Tamanho máximo do arquivo de log em MB
ZABBIX_LOG_SIZE="10"

# Versões do Zabbix por distribuição
ZABBIX_VERSION_UBUNTU="7.0"
ZABBIX_VERSION_DEBIAN="6.0"
ZABBIX_VERSION_RHEL="6.4"

#------------------------------------------------------------------------------
# Configurações do Wazuh
#------------------------------------------------------------------------------

# Endereço do Wazuh Manager
WAZUH_MANAGER="wazuh.vantix.com.br"

# Versão do Wazuh Agent
WAZUH_VERSION="4.14.0"

# Revisão do pacote
WAZUH_REVISION="1"

#------------------------------------------------------------------------------
# Configurações do Sophos
#------------------------------------------------------------------------------

# O instalador oficial `SophosSetup.sh` já inclui todas as opções necessárias.
# Caso precise definir argumentos personalizados (por exemplo, grupo do Sophos
# Central ou credenciais), execute o script manualmente com os parâmetros
# desejados conforme a documentação oficial.

#------------------------------------------------------------------------------
# Configurações de Domínio
#------------------------------------------------------------------------------

# Domínio padrão (deixe vazio para solicitar ao usuário)
DEFAULT_DOMAIN=""

# Grupo padrão para acesso SSH e Sudo (deixe vazio para solicitar ao usuário)
DEFAULT_ADMIN_GROUP=""

# Usuário administrador padrão (deixe vazio para solicitar ao usuário)
DEFAULT_ADMIN_USER=""

# Nome NetBIOS personalizado (máx 15 caracteres). Deixe vazio para usar o hostname atual.
DOMAIN_COMPUTER_NAME=""

#------------------------------------------------------------------------------
# Configurações Gerais
#------------------------------------------------------------------------------

# Diretório de logs
LOG_DIR="./logs"

# Habilitar backup automático de arquivos de configuração (true/false)
AUTO_BACKUP="true"

# Tempo de timeout para operações de rede (em segundos)
NETWORK_TIMEOUT="30"

# Verificar conexão com internet antes de instalar (true/false)
CHECK_INTERNET="true"

#------------------------------------------------------------------------------
# Configurações Avançadas
#------------------------------------------------------------------------------

# Modo de execução: interactive ou silent
EXECUTION_MODE="interactive"

# Continuar mesmo com erros não críticos (true/false)
CONTINUE_ON_WARNING="true"

# Exibir comandos sendo executados (true/false)
VERBOSE_MODE="false"

